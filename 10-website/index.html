<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width"
    />
    <title>Simple video example</title>
  </head>
  <body>
    <h1>Below is a simple video example</h1>

    <video
      src="rabbit320.webm"
      controls
    >
      <p>
        Your browser doesn't support HTML5 video. Here is a
        <a href="rabbit320.mp4">link to the video</a> instead.
      </p>
    </video>

    <video controls>
      <source
        src="rabbit320.mp4"
        type="video/mp4"
      />
      <source
        src="rabbit320.webm"
        type="video/webm"
      />
      <p>
        你的浏览器不支持此视频。可点击<a href="rabbit320.mp4">此链接</a>观看
      </p>
    </video>

    <h1>Below is a simple video example</h1>
    <video
      controls
      width="400"
      height="400"
      autoplay
      loop
      muted
      preload="auto"
      poster="poster.png"
    >
      <source
        src="rabbit320.mp4"
        type="video/mp4"
      />
      <source
        src="rabbit320.webm"
        type="video/webm"
      />
      <p>
        你的浏览器不支持此视频。可点击<a href="rabbit320.mp4">此链接</a>观看
      </p>
    </video>

    <h1>Below is an audio player that will play in all modern browsers</h1>
    <audio controls>
      <source
        src="viper.mp3"
        type="audio/mp3"
      />
      <source
        src="viper.ogg"
        type="audio/ogg"
      />
      <p>你的浏览器不支持该音频，可点击<a href="viper.mp3">此链接</a>收听。</p>
    </audio>

    <h1>Below is a simple video example</h1>
    <video
      controls
      poster="sintel-poster.jpg"
    >
      <source
        src="sintel-short.mp4"
        type="video/mp4"
      />
      <source
        src="sintel-short.webm"
        type="video/webm"
      />
      <track
        kind="subtitles"
        src="sintel-en.vtt"
        srclang="en"
        label="English"
      />
      <track
        kind="subtitles"
        src="sintel-es.vtt"
        srclang="es"
        label="Spanish"
      />
      <track
        kind="subtitles"
        src="sintel-de.vtt"
        srclang="de"
        label="Deutsch"
        
      />
    </video>
  </body>
</html>
