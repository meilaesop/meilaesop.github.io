<!doctype html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="css/index.css" />    <script src="js/index.js"></script>    <title>test-Audio and video</title>  </head>  <body>    <h1>Basic audio embed</h1>    <audio controls>      <source        src="https://github.com/mdn/learning-area/raw/refs/heads/main/html/multimedia-and-embedding/tasks/media-embed/media/audio.mp3"        type="audio/mp3"      />    </audio>    <h1>Video embed</h1>    <video controls width="320" height="240" muted    >      <source        src="https://github.com/mdn/learning-area/raw/refs/heads/main/html/multimedia-and-embedding/tasks/media-embed/media/video.mp4"        type="video/mp4"      />      <source        src="https://github.com/mdn/learning-area/raw/refs/heads/main/html/multimedia-and-embedding/tasks/media-embed/media/video.webm"        type="video/webm"      />      <track        kind="subtitles"        src="subtitles_en.vtt"        srclang="en"        label="English"        default      />    </video>  </body></html>
